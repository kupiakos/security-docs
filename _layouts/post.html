---
layout: default
---

<div class="breadcrumbs">
  <span class="breadcrumb"><a href="/">Home</a></span>
  <span class="breadcrumb"><a href="/{{ page.category }}/">{{ page.category | capitalize }}</a></span>
  <span class="breadcrumb">{{ page.title }}</span>
</div>
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {{ content }}
</div>



<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
